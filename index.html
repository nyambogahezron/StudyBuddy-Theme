<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/app.css" rel="stylesheet">
  <link href="./assets/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <title>StudyBuddy</title>
</head>

<body class="sho">
  <section class="container w-screen h-screen mx-auto px-4" id="landing-page">
    <header>
      <nav class="relative flex flex-col justify-center text-center w-full h-14mj  py-2 mt-7">
        <div class="relative flex flex-row justify-between items-baseline">
          <div class="logo">
            StudyBuddy
          </div>
          <ul class="nav-links flex flex-row gap-3 text-[#747374] font-bold">
            <li><a href="#">About Us</a></li>
            <li><a href="">FAQs</a></li>
          </ul>
          <div class="login-btn">
            <button class="btn btn-primary" id="form-open">Login</button>
          </div>
        </div>
      </nav>
    </header>
    <hr class="bg-black">
    <main class="relative w-full">
      <div class="wrapper relative flex flex-col w-full items-center">
        <div class="title flex text-center text-5xl font-extrabold uppercase mb-5">
          <h1>
            find Your Study Companion
          </h1>
        </div>
        <p class="des capitalize  text-gray-700 text-sm font-[500] mb-8">connect with people you share common interest
        </p>
        <div class="get-started-btn">
          <button class="btn btn-secondary">
            Get started
          </button>
        </div>
      </div>
    </main>
  </section>
  <footer class="bg-[#f3f3f3] absolute bottom-0 w-full">
    <div class="flex text-center justify-center text-sm py-2">
      All rights reserved copyright StudyBuddy @2024
    </div>
  </footer>

  <!-- register / login form models  -->

  <div class="form_container">
    <i class="uil uil-times form_close"></i>
    <!-- Login From -->
    <div class="form login_form">
      <form action="#">
        <h2>Login</h2>

        <div class="input_box">
          <input type="email" placeholder="Enter your email" required />
          <i class="uil uil-envelope-alt email"></i>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Enter your password" required />
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
        </div>

        <div class="option_field">
          <span class="checkbox">
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
          </span>
          <a href="#" class="forgot_pw">Forgot password?</a>
        </div>

        <button class="button">Login Now</button>

        <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
      </form>
    </div>

    <!-- Signup From -->
    <div class="form signup_form">
      <form action="#">
        <h2>Signup</h2>

        <div class="input_box">
          <input type="email" placeholder="Enter your email" required />
          <i class="uil uil-envelope-alt email"></i>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Create password" required />
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Confirm password" required />
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
        </div>

        <button class="button">Signup Now</button>

        <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
      </form>
    </div>
  </div>

  <script src="./assets/app.js"></script>
</body>

</html>
